<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- css shake -->
    <link rel="stylesheet" type="text/css" href="/csshake.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/77bc876b29.js" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="main.js" defer></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Web layout ( 세부 틀 )</title>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="header-top">
                <div class="container">
                    top
                </div>
            </div>
            <div id="header-nav">
                <div class="container">
                    nav
                </div>
            </div>
        </div>
        <div id="banner">
            <div class="container">
                banner
            </div>
        </div>
        <div id="contents">
            <div id="content1">
                <div class="container">
                    contants1
                </div>
            </div>
            <div id="content2">
                <div class="container">
                    contants2
                </div>
            </div>
            <div id="content3">
                <div class="container">
                    contants3
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footer-nav">
                <div class="container">
                    footer-nav
                </div>
            </div>
            <div id="footer-info">
                <div class="container">
                    footer-info
                </div>
            </div>
        </div>
    </div>
</body>
</html>
